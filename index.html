<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عارض الواقع المعزز</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #arButton {
      padding: 16px 32px;
      font-size: 24px;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      border: none;
      border-radius: 50px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.4);
      animation: pulse 2s infinite;
      transition: transform 0.2s ease;
    }

    #arButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0, 255, 128, 0.4); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 128, 0.8); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 128, 0.4); }
    }

    model-viewer {
      width: 0;
      height: 0;
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>
<body>

  <button id="arButton" style="display:none;">ابدأ التجربة</button>

  <model-viewer
    id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    autoplay
    auto-rotate
    camera-controls
    environment-image="neutral">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const arButton = document.getElementById('arButton');

    function getBase64Param() {
      const params = new URLSearchParams(window.location.search);
      return params.get('data'); // ?data=base64string
    }

    function decodeBase64Url(base64) {
      try {
        return atob(base64);
      } catch (e) {
        alert('رمز base64 غير صالح');
        return null;
      }
    }

    const base64 = getBase64Param();
    if (base64) {
      const url = decodeBase64Url(base64);
      if (url && url.endsWith('.glb')) {
        viewer.src = url;
        arButton.style.display = 'inline-block';
      } else {
        alert("رابط glb غير صالح أو مفقود");
      }
    }

    arButton.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>

</body>
</html>
