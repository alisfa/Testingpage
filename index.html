<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#d8f4fd">
  <title>عارض الواقع المعزز</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #d8f4fd;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #fallbackMessage {
      display: none;
      color: #2b4583;
      font-size: 18px;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #loadingIndicator {
      display: none;
      color: #2b4583;
      font-size: 16px;
      margin-top: 10px;
    }

    model-viewer {
      width: 0;
      height: 0;
      visibility: hidden;
      position: absolute;
    }

    .button {
      --white: #e6f3ff;
      --blue-100: #b1d4fd;
      --blue-200: #90c2ff;
      --blue-300: #89b8f2;
      --blue-400: #2668e2;
      --blue-500: #2b4583;
      --radius: 18px;
      border-radius: var(--radius);
      outline: none;
      cursor: pointer;
      font-size: 23px;
      font-family: Arial;
      background: transparent;
      letter-spacing: -1px;
      border: 0;
      position: relative;
      width: 220px;
      height: 80px;
      transform: rotate(357deg) skewX(-2deg);
      transition: opacity 0.3s ease;
    }

    /* Rest of the original CSS remains the same */
    .bg {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      filter: blur(1px);
    }

    /* ... (keeping all the original CSS animations and states) ... */

    .button.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .error-message {
      color: #e74c3c;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <button class="button" id="arButton">
    <div class="bg"></div>
    <svg class="splash" width="342" height="208" viewBox="0 0 342 208" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Original SVG paths remain the same -->
    </svg>

    <div class="wrap">
      <svg class="path" width="221" height="42" viewBox="0 0 221 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M182.674 2H203C211.837 2 219 9.16344 219 18V24C219 32.8366 211.837 40 203 40H18C9.16345 40 2 32.8366 2 24V18C2 9.16344 9.16344 2 18 2H47.8855" stroke-width="3" stroke-linecap="round"></path>
      </svg>

      <div class="outline"></div>
      <div class="content" dir="rtl">
        <span class="char state-1" data-label="ابدأ التجربة">ابدأ التجربة</span>
        <div class="icon">
          <div></div>
        </div>
      </div>
    </div>
  </button>

  <div id="fallbackMessage">عذراً، متصفحك لا يدعم الواقع المعزز</div>
  <div id="loadingIndicator">جارِ التحميل...</div>
  <div class="error-message" id="errorMessage"></div>

  <model-viewer id="viewer" ar ar-modes="webxr scene-viewer quick-look" autoplay auto-rotate camera-controls environment-image="neutral">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const arButton = document.getElementById('arButton');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const fallbackMessage = document.getElementById('fallbackMessage');
    const errorMessage = document.getElementById('errorMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function validateUrl(url) {
      try {
        const parsedUrl = new URL(url);
        return url.toLowerCase().endsWith('.glb');
      } catch (e) {
        return false;
      }
    }

    function decodeBase64Url(base64) {
      try {
        const decoded = atob(base64);
        if (!validateUrl(decoded)) {
          showError('الرابط غير صالح أو ليس ملف GLB');
          return null;
        }
        return decoded;
      } catch (e) {
        console.error('Error decoding base64:', e);
        showError('رمز base64 غير صالح');
        return null;
      }
    }

    function getBase64Param() {
      const params = new URLSearchParams(window.location.search);
      return params.get('data');
    }

    // Loading state handlers
    viewer.addEventListener('loading', () => {
      arButton.classList.add('loading');
      loadingIndicator.style.display = 'block';
    });

    viewer.addEventListener('loaded', () => {
      arButton.classList.remove('loading');
      loadingIndicator.style.display = 'none';
    });

    viewer.addEventListener('error', (error) => {
      console.error('Model viewer error:', error);
      showError('حدث خطأ أثناء تحميل النموذج');
      arButton.classList.remove('loading');
      loadingIndicator.style.display = 'none';
    });

    // Check AR support
    if (!('xr' in navigator)) {
      fallbackMessage.style.display = 'block';
      arButton.style.display = 'none';
    }

    // Initialize
    const base64 = getBase64Param();
    if (base64) {
      const url = decodeBase64Url(base64);
      if (url) {
        viewer.src = url;
        arButton.style.display = 'inline-block';
      }
    } else {
      showError('لم يتم توفير بيانات النموذج');
    }

    arButton.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>
</body>

</html>
