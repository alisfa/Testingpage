<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Only Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    #arButton {
      padding: 14px 28px;
      font-size: 18px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #arButton:hover {
      background: #218838;
    }

    model-viewer {
      width: 0;
      height: 0;
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>
<body>

  <button id="arButton" style="display:none;">Start AR</button>

  <model-viewer
    id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    autoplay
    auto-rotate
    camera-controls
    environment-image="neutral">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const arButton = document.getElementById('arButton');

    function getBase64Param() {
      const params = new URLSearchParams(window.location.search);
      return params.get('data'); // ?data=base64string
    }

    function decodeBase64Url(base64) {
      try {
        return atob(base64);
      } catch (e) {
        alert('Invalid Base64 string');
        return null;
      }
    }

    const base64 = getBase64Param();
    if (base64) {
      const url = decodeBase64Url(base64);
      if (url && url.endsWith('.glb')) {
        viewer.src = url;
        arButton.style.display = 'inline-block';
      } else {
        alert("Invalid or missing GLB URL in base64");
      }
    }

    arButton.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>

</body>
</html>
