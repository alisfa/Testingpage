<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    #arButton {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #arButton:hover {
      background: #218838;
    }

    model-viewer {
      width: 100vw;
      height: 90vh;
      background: #000;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <button id="arButton" style="display:none;">Start AR Mode</button>
  </header>

  <model-viewer
    id="viewer"

    ar
    ar-modes="webxr scene-viewer quick-look"
    autoplay
    src="https://raw.githubusercontent.com/alisfa/2276a2218i/main/free_porsche_911_carrera_4s.glb"
    auto-rotate
    camera-controls
    environment-image="neutral">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const arButton = document.getElementById('arButton');

    function getBase64Param() {
      const params = new URLSearchParams(window.location.search);
      return params.get('data'); // ?data=base64string
    }

    function decodeBase64Url(base64) {
      try {
        return atob(base64);
      } catch (e) {
        alert('Invalid Base64 string');
        return null;
      }
    }

    const base64 = getBase64Param();
    if (base64) {
      const url = decodeBase64Url(base64);
      if (url && url.endsWith('.glb')) {
        viewer.srcr = url;
        viewer.style.display = 'block';
        arButton.style.display = 'inline-block';
      } else {
        alert("Invalid or missing GLB URL in base64");
      }
    }

    arButton.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>

</body>
</html>
