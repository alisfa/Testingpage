<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    #arButton {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #arButton:hover {
      background: #218838;
    }

    #uploader {
      padding: 6px;
      font-size: 14px;
      color: white;
    }

    model-viewer {
      width: 100vw;
      height: 90vh;
      background: #000;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <label>
      <input type="file" id="uploader" accept=".glb" />
    </label>
    <button id="arButton" style="display:none;">Start AR Mode</button>
  </header>

  <model-viewer
    id="viewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    autoplay
    auto-rotate
    camera-controls
    environment-image="neutral">
  </model-viewer>

  <script>
    const uploader = document.getElementById('uploader');
    const viewer = document.getElementById('viewer');
    const arButton = document.getElementById('arButton');

    uploader.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || !file.name.endsWith('.glb')) {
        alert("Please upload a .glb file");
        return;
      }

      const objectURL = URL.createObjectURL(file);
      viewer.src = objectURL;
      viewer.style.display = 'block';
      arButton.style.display = 'inline-block';
    });

    arButton.addEventListener('click', () => {
      viewer.activateAR();
    });
  </script>

</body>
</html>
